<!DOCTYPE html><html lang="{{ site.lang }}"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="no-referrer"><meta name="robots" content="noindex, nofollow"><link rel="preload" href="{{ page.video }}" as="document"><title>{{ page.title }} - {{ site.title }}</title><style>html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000;user-select:none;display:flex;justify-content:center;align-items:center}iframe{position:fixed;top:0;left:0;width:100%;height:100%;border:none;pointer-events:auto;user-select:none;transition:opacity .3s ease;will-change:opacity;opacity:0}*{-webkit-user-drag:none;-moz-user-drag:none;-ms-user-drag:none;user-drag:none}</style></head><body><iframe id="videoPlayer" allowfullscreen allow="autoplay; fullscreen" aria-label="Video Player" loading="lazy" referrerpolicy="no-referrer"></iframe><script>document.addEventListener("DOMContentLoaded",()=>{const videoSrc="{{ page.video }}",iframe=document.getElementById("videoPlayer");let videoLoaded=false;const observer=new IntersectionObserver((entries,observer)=>{entries.forEach(entry=>{if(entry.isIntersecting&&!videoLoaded){videoLoaded=true;setTimeout(()=>{iframe.src=videoSrc;iframe.style.opacity=1;observer.disconnect()},100)}});});observer.observe(iframe);document.addEventListener("contextmenu",event=>event.preventDefault());document.addEventListener("dragstart",event=>event.preventDefault());document.addEventListener("selectstart",event=>event.preventDefault());document.addEventListener("keydown",event=>{event.preventDefault()})});</script></body></html>
