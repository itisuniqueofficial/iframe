<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="no-referrer"> <!-- Secure referrer policy -->
  <meta name="robots" content="noindex, nofollow"> <!-- Prevent indexing and following links -->
  <link rel="preload" href="https://vidstreaming.xyz/v/Awvu8rU3pfIx/" as="document">
  <title>Enhanced Full-Screen Video Player</title>
  <style>
    /* Reset and global settings */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      background: #000; /* Black background */
      user-select: none; /* Disable text selection */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen iframe */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
      user-select: none; /* Prevent text selection inside iframe */
      transition: opacity 0.3s ease; /* Smooth fade-in */
      will-change: opacity; /* Optimized animation rendering */
      opacity: 0; /* Initially hidden until loaded */
    }

    /* Prevent drag-and-drop globally */
    * {
      -webkit-user-drag: none;
      -moz-user-drag: none;
      -ms-user-drag: none;
      user-drag: none;
    }
  </style>
</head>
<body>

  <!-- Fullscreen iframe with lazy loading -->
  <iframe 
    id="videoPlayer" 
    allowfullscreen 
    allow="autoplay; fullscreen" 
    aria-label="Video Player"
    loading="lazy"
    referrerpolicy="no-referrer">
  </iframe>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const videoSrc = "https://vidstreaming.xyz/v/Awvu8rU3pfIx/";
      const iframe = document.getElementById("videoPlayer");
      let videoLoaded = false;

      // Load video when iframe is visible
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !videoLoaded) {
            videoLoaded = true; // Ensure it loads only once
            setTimeout(() => {
              iframe.src = videoSrc;
              iframe.style.opacity = 1; // Fade in iframe
              observer.disconnect(); // Stop observing after loading
            }, 100);
          }
        });
      });

      observer.observe(iframe);

      // Prevent right-click and drag-and-drop globally
      document.addEventListener("contextmenu", (event) => event.preventDefault());
      document.addEventListener("dragstart", (event) => event.preventDefault());

      // Prevent text selection globally
      document.addEventListener("selectstart", (event) => event.preventDefault());
    });
  </script>
</body>
</html>
