<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="no-referrer"> <!-- Secure referrer policy -->
  <meta name="robots" content="noindex, nofollow"> <!-- Prevent indexing and following links -->
  <title>iFrame Video Player</title>
  <style>
    /* Reset and global settings */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      background: #000; /* Black background */
      user-select: none; /* Disable text selection */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen iframe */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
      user-select: none; /* Prevent text selection inside iframe */
      transition: opacity 0.3s ease; /* Smooth fade-in */
      opacity: 0; /* Initially hidden until loaded */
    }

    /* Prevent drag-and-drop globally */
    * {
      -webkit-user-drag: none;
      -moz-user-drag: none;
      -ms-user-drag: none;
      user-drag: none;
    }

    /* Custom error message */
    #error {
      color: white;
      font-size: 20px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Error message -->
  <div id="error">Failed to load video. <button onclick="reloadVideo()">Retry</button></div>

  <!-- Fullscreen iframe with lazy loading & security sandboxing -->
  <iframe 
    id="videoPlayer" 
    allowfullscreen 
    allow="autoplay; fullscreen" 
    aria-label="Video Player"
    loading="lazy"
    sandbox="allow-scripts allow-same-origin allow-popups">
  </iframe>

  <script>
    // Dynamic video source URL
    const videoSrc = "https://vidstreaming.xyz/v/Awvu8rU3pfIx/";
    const iframe = document.getElementById("videoPlayer");
    const errorDiv = document.getElementById("error");

    // Load video when iframe comes into view
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            iframe.src = videoSrc; // Set video source with delay for better UX
            iframe.style.opacity = 1; // Fade in iframe
          }, 300);
          observer.disconnect(); // Stop observing after loading
        }
      });
    });

    observer.observe(iframe);

    // Retry loading video on error
    function reloadVideo() {
      errorDiv.style.display = "none";
      iframe.src = ""; // Reset iframe to force reload
      setTimeout(() => {
        iframe.src = videoSrc; // Reload video source
      }, 100);
    }

    // Monitor iframe for errors
    const observerConfig = { attributes: true, attributeFilter: ["src"] };
    const mutationObserver = new MutationObserver(() => {
      if (!iframe.contentWindow || iframe.contentWindow.length === 0) {
        errorDiv.style.display = "block"; // Show error message
      } else {
        errorDiv.style.display = "none"; // Hide error if video loads
      }
    });

    mutationObserver.observe(iframe, observerConfig);

    // Prevent right-click and drag-and-drop globally
    document.addEventListener("contextmenu", (event) => event.preventDefault(), { passive: true });
    document.addEventListener("dragstart", (event) => event.preventDefault(), { passive: true });

    // Prevent text selection globally
    document.addEventListener("selectstart", (event) => event.preventDefault(), { passive: true });
  </script>
</body>
</html>
